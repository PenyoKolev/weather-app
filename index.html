<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/icon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather-app</title>
</head>

<body class="container-fluid">

    <header>
        <h1>Weather Application</h1>
        <h2 id="currentCity"></h2>
        <div id="loader"></div>
    </header>

    <search class="row" id="searchContainer">
        <div id="leftSearch" class="col input-group mb-3">
            <input class="form-control" type="text" id="search" value="">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" id="searchBtn">Search</button>
            </div>
        </div>
        <div id="rightSearch" class="col input-group mb-3">
            <input class="form-control" type="text" id="lat" value="51.509865">
            <input class="form-control" type="text" id="lng" value="-0.118092">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" id="locSubmit">Update</button>
            </div>
        </div>
    </search>

    <main id="weatherContainer">
        <div id="selectorTabs">
            <div class="row" id="daySelector">
                <button class="btn btn-outline-primary col" id="daySelect" value="today">5 day</button>
                <button class="btn btn-outline-primary col" id="unit" value="metric">&deg;F</button>
            </div>
        </div>

        <div id="weatherBox">
            <div class="weatherBox todayBox active">
                <h2>Today's Weather</h2>
                <div class="row">
                    <div class="todayInfo col" id="todayLeft"></div>
                    <div class="todayInfo col" id="todayCenter"></div>
                    <div class="todayInfo col" id="todayRight"></div>
                </div>
            </div>
            <div class="row">
                <div class="col weatherBox fiveDayBox" id="day0"></div>
                <div class="col weatherBox fiveDayBox" id="day1"></div>
                <div class="col weatherBox fiveDayBox" id="day2"></div>
                <div class="col weatherBox fiveDayBox" id="day3"></div>
                <div class="col weatherBox fiveDayBox" id="day4"></div>
            </div>
        </div>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnzC1NPu7bJILwvIlRTb95J3Pl2gJsWgA"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
